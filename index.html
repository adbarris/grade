<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wood Defect Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #canvas {
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" onerror="alert('Failed to load OpenCV.js');"></script>

  <!-- Main App Logic -->
  <script src="main.js"></script>
</body>
</html>
