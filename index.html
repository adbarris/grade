<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wood Defect Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #videoCanvas, #overlayCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlayCanvas {
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="videoCanvas"></canvas>
  <canvas id="overlayCanvas"></canvas>

  <script async src="https://docs.opencv.org/4.x/opencv.js"
    onload="onOpenCvReady();"
    onerror="alert('Failed to load OpenCV.js');">
  </script>
  <script src="main.js"></script>
</body>
</html>
